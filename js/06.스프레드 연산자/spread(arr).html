<script>
// 스프레드 연산자는 '...'기호로 표기
// 전개 연산자라고도 부른다.
// 배열, 문자열, 객체 등과 같이 반복이 가능한 객체의 값을 개별 요소로 분리 가능


let arrA = [1, 2, 3];
// ...arrA처럼 스프레드 연산자 기호가 변수 앞에 붙게 되면
// 이 배열은 개별 요소로 분리되어 저장
// arrB에는 arrA 요소의 1,2,3이 순서대로 할당
let arrB = [...arrA, 4, 5, 6];

console.log(arrB);  // [1, 2, 3, 4, 5, 6];
</script>
