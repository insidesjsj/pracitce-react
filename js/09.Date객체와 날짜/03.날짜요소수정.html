<script>
let date = new Date(2000, 9, 10);

// setFullYear
// 연도 수정
date.setFullYear(2023);
console.log(date);  // Tue Oct 10 2023 00:00:00 GMT+0900 (한국 표준시)

// setMonth
// 월 수정
date.setMonth(10);
console.log(date);  // Fri Nov 10 2023 00:00:00 GMT+0900 (한국 표준시)

// setDate
// 일 수정
date.setDate(11);
console.log(date);  // Sat Nov 11 2023 00:00:00 GMT+0900 (한국 표준시)

// setHours
// setMinutes
// setSeconds
date.setHours(1);
date.setMinutes(1);
date.setSeconds(1);
console.log(date);  // Sat Nov 11 2023 01:01:01 GMT+0900 (한국 표준시)


</script>
