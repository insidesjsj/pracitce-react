<script>
// 1초를 기다린 다음 전달한 인수에 2를 곱해 콘솔에 출력하는 함수
function double(num, cb) {
  setTimeout(() => {
    const doubleNum = num * 2
    cb(doubleNum);
  }, 1000);
}

/*
다음과 같은 코드를 실행하면 알 수 없는 숫자가 출력
함수 setTimeout은 타이머의 식별 번호를 반환한다
따라서 콘솔에 출력된 알 수 없는 숫자는 콜백 함수의 반환 값이 아닌 타이머의 식별 번호
const res = double(10);
console.log(res);
*/

double(10, (res) => {
  console.log(res);
});

console.log("마지막");
</script>
