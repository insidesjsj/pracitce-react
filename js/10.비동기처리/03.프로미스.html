<script>
// promise
// 비동기 처리를 목적으로 제공되는 자바스크립트 내장 객체
// 콜백함수보다 더 쉽게 비동기 처리 가능

// 대기상태(Pending): 작업을 아직 완료하지 않음
// 성공상태(Fulfilled): 작업을 성공적으로 완료함
// 실패상태(Rejected): 작업이 모종의 이유로 실패함

// const promise = new Promise(실행 함수);

const promiseRes = new Promise(
// resolve: 비동기 작업 상태를 성공으로 바꾸는 함수
// reject: 비동기 작업 상태를 실패로 바꾸는 함수
  function (resolve, reject) {
    setTimeout(() => {
      resolve("성공");
    }, 500);
  }
);

const promiseErr = new Promise(
// resolve: 비동기 작업 상태를 성공으로 바꾸는 함수
// reject: 비동기 작업 상태를 실패로 바꾸는 함수
  function (resolve, reject) {
    setTimeout(() => {
      reject("실패");
    }, 500);
  }
);

promiseRes.then(function (res) {
  console.log(res);
});

promiseErr.catch(function (err) {
  console.log(err);
})
</script>
