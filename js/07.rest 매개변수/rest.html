<script>
// rest 매개변수
// 나머지 매개변수라고도 한다.
// 스프레드 연산자 처럼 '...'으로 표기
// 스프레드: 반복 가능한 값 => 개별 요소
// rest: 개별 요소 => 배열

// 매개변수로 사용할 변수의 이름 앞에 ...을 붙이면 rest 매개변수가 됨
// rest 매개변수는 함수에 전달한 인수들을 순차적으로 배열에 저장
function func(...rest) {
  console.log(rest);
}

func(1, 2, 3, 4);   // [1, 2, 3, 4]

// rest 매개변수와 다른 매개변수를 함께 사용하는 경우
// 인수는 순차적으로 왼쪽부터 오른쪽으로 할당
// rest 매개변수는 먼저 선언한 매개변수에 할당된 인수를 제외하고 나머지를 모두 배열에 저장
// 반드시 매개변수에서 마지막에 선언 되어야 함.
function func1(param, ...rest) {
  console.log(param);
  console.log(rest)
}

func1(1, 2, 3, 4);
// 1
// [2, 3, 4]
</script>
