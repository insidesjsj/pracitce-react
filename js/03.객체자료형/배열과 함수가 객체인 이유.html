<script>
/*
자바스크립트에서 원시 자료형을 제외한 모든 자료형은 '객체 자료형'
배열과 함수도 객체 자료형

배열: 인덱스로 연속적인 값을 저장하는 데 특화된 자료형
자바스크립트의 배열은 객체 자료형에 몇 가지 기능을 추가해 다른 언어의 배열처럼 동작하는 특수한 객체

따라서 자바스크립트의 배열에는 일반 객체에 있는 프로퍼티와 메소드가 있다.
*/

// ex01) 배열에는 길이를 나타내는 length 프로퍼티가 있음
const arr1 = [1, 2, 3];
console.log(arr1.length);   // 3

const arr2 = [1, 2, 3, 4];
console.log(arr2.length);   // 4

// ex02) 배열은 객체이므로 배열 조작을 위한 메소드가 있다.
const arr = [1, 2, 3];
arr.push(4);
console.log(arr);   // [1, 2, 3, 4]

// 함수에도 함수의 이름을 저장하는 name 프로퍼티가 있다.
function myFunction() {
    console.log("hi");
}

console.log(myFunction.name);   // myFunction
</script>
