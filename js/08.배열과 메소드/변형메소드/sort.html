<script>
// sort
// 배열의 요소를 정렬할 때 사용하는 메소드
// arr.sort( compare( a, b) )

let arr = ["b", "a", "c"];

arr.sort();

console.log(arr);   // ['a', 'b', 'c']

// sort 메소드가 기본적으로 요소를 '문자열'로 취급해 사전순으로 정렬
// 따라서 3, 5, 10이 아닌 10, 3, 5를 반환
// 비교함수가 필요하다
let arr1 = [10, 5, 3];
arr1.sort();
console.log(arr1);  // 10, 3, 5

// 비교 함수
function compare(a, b) {
    if(a > b) {
        return 1;   // a는 b의 뒤로 간다
    } else if (a < b) {
        return -1;  // a는 b의 아픙로 간다.
    } else {
        return 0;   // 자리를 바꾸지 않는다.
    }
}

let arr2 = [10, 5, 3];
arr2.sort(compare);

console.log(arr2);  // [3, 5, 10]
</script>
