<script>
// 자바스크립트는 반복문 말고도 배열 순회 메소드를 제공
/*
function cb(item, index, array) {
    요소에 무언가를 할 수 있습니다.
}
item: 현재 순회하는 배열 요소
index: 현재 순회하는 배열 요소의 인덱스
array: 순회 중인 배열
*/

// 예제1)
function cb(item, idx) {
  console.log(`${idx}번째 요소: ${item}`);
}

const arr = [1, 2, 3];

arr.forEach(cb);
// 0번째 요소: 1
// 1번째 요소: 2
// 2번째 요소: 3

// 함수 표현식이나 화살표 함수로 간략하게 표현 가능
const arr1 = [1, 2, 3];
arr1.forEach((item, idx) => {
  console.log(`${idx}번째 요소: ${item}`);
});
</script>
