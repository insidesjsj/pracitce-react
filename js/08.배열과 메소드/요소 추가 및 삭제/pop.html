<script>
// pop
// 배열의 맨 끝 요소를 제거하고, 제거한 요소를 반환하는 메소드
let food = ["짜장면", "피자", "치킨"];
const removedItem = food.pop();

console.log(food);          // ['짜장면', '피자']
console.log(removedItem);   //  치킨

// 빈 배열에서 pop 메소드를 사용하면, 제거할 요소가 없기 때문에 undefined를 반환
let school = [];
const closedSchool = school.pop();

console.log(closedSchool);  // undefined
console.log(school);        // []
</script>
