<script>
// findIndex
// indexOf 처럼 배열에서 찾으려는 요소의 인덱스 번호를 찾아 반환
// arr.findIndex( callback(item, index, array) );
// indexOf와 달리 인수로 콜백 함수를 전달 << 이 함수를 '판별 함수'라고 한다.

function determine(item, idx, arr) {
    if (item % 2 === 0) {
        return true;
    } else {
        return false;
    }
}

let arr = [1, 3, 5, 6, 8];
let index = arr.findIndex(determine);

console.log(index); // 3

// 화살표 함수와 삼항 연산자 이용
let arr1 = [1, 3, 5, 6, 8];
let index1 = arr1.findIndex((item) =>
    item % 2 === 0 ? true : false
);

console.log(index1);    // 3

// 프로퍼티 name의 값이 "안성준"인 요소의 인덱스 번호 찾기

let arr2 = [
    { name : "안성준" },
    { name : "이승훈" },
    { name : "이윤수" },
    { name : "임성진" },
];

let index2 = arr2.findIndex((item) => item.name === "안성준");
console.log(index2);    // 0

</script>
