<script>
// indexOf
// 배열에서 찾으려는 요소의 인덱스를  반환
// arr.indexOf(item, fromIndex);
// item: 찾으려는 요솟값
// fromIndex: 탐색을 시작할 인덱스 번호

let arr = [1, 3, 5, 7, 1];
console.log(arr.indexOf(1, 0)); // 0

// 두 번째 인수인 fromIndex는 생략 가능
// 생략하면 index 0부터 시작
// 음숫값 지정 가능
let arr1 = [1, 3, 5, 7, 1];

console.log(arr1.indexOf(1));     // 0
console.log(arr1.indexOf(1, -1)); // 4

// 찾으려는 요소가 배열에 없으면 -1 반환
console.log(arr1.indexOf(4));  // -1

// fromIndex 값이 배열의 길이보다 크거나 같은 경우에도 -1 반환
console.log(arr1.indexOf(7, 9));  // -1

// indexOf는 엄격한 비교 연산자(===)로 요소를 비교하므로 자료형이 다르면 다른 값으로 평가
console.log(arr1.indexOf("3"));  // -1

// 마찬가지로 ===로 값을 비교하기 때문에 특정 조건을 만족하는 객체를 탐색할 수 없다
console.log(arr1.indexOf({ name: "안성준" })); // -1
</script>
