<script>

// 다음 객체 배열에서 취미가 '축구'인 사람을 모두 찾아 새로운 배열을 반환

let arr = [
  { name: "안성준", hobby: "축구"},

  { name: "임성진", hobby: "배구"},
  { name: "이윤수", hobby: "축구"}
]

    (item) => item.hobby === "축구"
);

console.log(filteredArr);
</script>
